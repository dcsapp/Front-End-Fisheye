    <title>Fisheye - photographe</title>

  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>

    <main id="main">
      <div class="header__section"></div>

      <section class="picture-sortation">
        <p>Trier par</p>

        <div class="select-menu">
          <div class="select">
            <span></span>
            <i class="fa-solid fa-angle-down"></i>
          </div>
          <div class="options-list">
            <div class="option" value="likes">Popularité</div>
            <div class="option" value="date">Date</div>
            <div class="option" value="title">Titre</div>
          </div>
        </div>
      </section>

      <section class="thumbnailGallery__section">
        <!-- Photographer pictures / video gallery location -->
      </section>

      <div class="likesPriceBox">
        <div class="likes">
          <div class="rate"></div>
          <i class="fa-solid fa-heart"></i>
        </div>
        <div class="price">200 euros</div>
      </div>
    </main>

    <div id="myLightbox"></div>


    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>
            Contactez-moi
            <br />
            <span class="modalName"></span>
          </h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>

        <form id="form" name="form" novalidate autocomplete="off">
          <div class="formGroup">
            <label for="firstname">Prénom</label>
            <input
              id="firstname"
              class="textControl"
              name="firstname"
              type="text"
              minlength="2"
              placeholder=""
              value=""
            />
          </div>
          <div class="formGroup">
            <label for="lastname">Nom</label>
            <input
              id="lastname"
              class="textControl"
              name="lastname"
              type="text"
              minlength="2"
              placeholder=""
              value=""
            />
          </div>
          <div class="formGroup">
            <label for="email">Email</label>
            <input
              id="email"
              class="textControl"
              name="email"
              type="email"
              placeholder=""
              value=""
            />
          </div>
          <div class="formGroup">
            <label for="message">Votre message</label>
            <textarea id="message" class="" name="message" rows="" cols="">
            </textarea>
            <!-- <input /> -->
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
