<!DOCTYPE html>
<html>
  <head lang="fr">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/lightbox.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" tabindex="0">
        <img src="assets/images/logo.png" class="logo" alt="Retour page d'accueil Fisheye"/>
      </a>
    </header>

    <main id="main">
      <div class="header__section"></div>

      <section class="picture-sortation">
        <p>Trier par</p>

        <div class="select-menu role='listbox" tabindex="0">
          <div class="select">
            <span></span>
            <i class="fa-solid fa-angle-down"></i>
          </div>
          <div class="options-list">
            <div class="option" value="likes" tabindex="0">Popularité</div>
            <div class="option" value="date" tabindex="0">Date</div>
            <div class="option" value="title" tabindex="0">Titre</div>
          </div>
        </div>
      </section>

      <section class="thumbnailGallery__section" tabindex="0">
        <!-- Photographer pictures / video gallery location -->
      </section>

      <div class="likesPriceBox">
        <div class="likes">
          <div class="rate"></div>
          <i class="fa-solid fa-heart"></i>
        </div>
        <div class="price">200 euros</div>
      </div>
    </main>

    <div id="myLightbox"></div>


    <div id="contact_modal">
      <div class="modal" 
        aria-modal="true"
        aria-labelledby="contact_modal">
        <header>
          <h1>
            Contactez-moi
            <br />
            <span class="modalName"></span>
          </h1>
          <img class="btnCloseFormModal" src="./assets/icons/closeForm.svg" onclick="closeModal()" />
        </header>

        <form id="form" name="form" novalidate autocomplete="off">
          <div class="formGroup">
            <label for="firstname">Prénom</label>
            <input
              id="firstname"
              class="textControl"
              name="firstname"
              type="text"
              minlength="2"
              placeholder=""
              value=""
              tabindex="3"
              autofocus
            />
          </div>
          <div class="formGroup">
            <label for="lastname">Nom</label>
            <input
              id="lastname"
              class="textControl"
              name="lastname"
              type="text"
              minlength="2"
              placeholder=""
              value=""
              tabindex="5"
            />
          </div>
          <div class="formGroup">
            <label for="email">Email</label>
            <input
              id="email"
              class="textControl"
              name="email"
              type="email"
              placeholder=""
              value=""
              tabindex="7"
            />
          </div>
          <div class="formGroup">
            <label for="message" >Votre message</label>
            <textarea id="message" class="" name="message" rows="" cols="" tabindex="9">
            </textarea>
            <!-- <input /> -->
          </div>
          <button class="contact_button btnForm" tabindex="11">Envoyer</button>
        </form>
      </div>
    </div>
  

    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/lightBox.js"></script>
  </body>
</html>
