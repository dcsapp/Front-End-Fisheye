<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
      <img src="assets/images/logo.png" class="logo" />
    </a>
    </header>
    
    <main id="main">
      <div class="header__section"></div>
      
     

      <section class="picture-sortation">
        <p>Trier par</p>

        <div class="select-menu">
          <div class="select">
            <span></span>
            <i class="fa-solid fa-angle-down"></i>
          </div>
          <div class="options-list">
            <div class="option" value="likes">Popularité</div>
            <div class="option" value="date">Date</div>
            <div class="option" value="title">Titre</div>
          </div>
        </div>

      </section>

      <section class="thumbnailGallery__section">
        <!-- Photographer pictures / video gallery location -->
      </section>

    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>

        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
